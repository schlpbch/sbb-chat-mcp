<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Swiss Travel Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #EB0000 0%, #C60018 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      padding: 48px 32px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #FFF1F1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .icon svg {
      width: 40px;
      height: 40px;
      color: #EB0000;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #151515;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 16px;
      color: #5A5A5A;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .button {
      display: inline-block;
      background: #EB0000;
      color: white;
      padding: 14px 32px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.2s;
    }
    
    .button:hover {
      background: #C60018;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(235, 0, 0, 0.3);
    }
    
    .features {
      margin-top: 40px;
      padding-top: 32px;
      border-top: 1px solid #E5E5E5;
    }
    
    .feature {
      display: flex;
      align-items: center;
      text-align: left;
      margin-bottom: 16px;
    }
    
    .feature-icon {
      width: 40px;
      height: 40px;
      background: #F6F6F6;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
      flex-shrink: 0;
    }
    
    .feature-icon svg {
      width: 20px;
      height: 20px;
      color: #EB0000;
    }
    
    .feature-text {
      flex: 1;
    }
    
    .feature-text h3 {
      font-size: 14px;
      font-weight: 600;
      color: #151515;
      margin-bottom: 4px;
    }
    
    .feature-text p {
      font-size: 13px;
      color: #8D8D8D;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, you can still access previously viewed content.
    </p>
    
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      Try Again
    </a>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <div class="feature-text">
          <h3>Cached Content</h3>
          <p>Previously viewed pages are available offline</p>
        </div>
      </div>
      
      <div class="feature">
        <div class="feature-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </div>
        <div class="feature-text">
          <h3>Auto-Sync</h3>
          <p>Your data will sync when you're back online</p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Auto-retry connection every 5 seconds
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
